<!--Es la página con el formulario de registro del sitio. El formulario debe estar centrado en la página tanto horizontal como verticalmente. Debe contar con los siguientes campos:
Email. /
Contraseña /
Repetir contraseña. /
Botón con la leyenda "Registrarme" . /
Un checkbox con la leyenda "Términos y condiciones". /
Link al formulario de login con el texto "Ya tengo una cuenta". -->

<body class="bodyFormularios">
    <header> <a class="title" href="./index.html">VINOVA </a></header>


<section class="register">
<div class="registerForm">

  <form id="form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <div id="email-error" class="error-message"></div><br><br>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password">
    <div id="password-error" class="error-message"></div><br><br>
    
    <label for="repassword">Repetir Contraseña:</label>
    <input type="password" id="repassword" name="repassword">
    <div id="repassword-error" class="error-message"></div><br><br>
    
    <label>
        <input type="checkbox" id="terms" name="terms">
        Acepto los términos y condiciones
    </label><br><br>
    
    <button type="submit">Registrarme</button>
</form>



   <div class="linkLogin">
        <a href="./login.html">Ya Tengo Una Cuenta</a>
   </div>

</div>
    </section>

<script src="../js/register.js"></script>
