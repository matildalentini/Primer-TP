    <header> <a class= "title2" href="./home.html">VINOVA </a></header>

<!--Es la página con el formulario de registro del sitio. El formulario debe estar centrado en la página tanto horizontal como verticalmente. Debe contar con los siguientes campos:
Email. /
Contraseña /
Repetir contraseña. /
Botón con la leyenda "Registrarme" . /
Un checkbox con la leyenda "Términos y condiciones". /
Link al formulario de login con el texto "Ya tengo una cuenta". -->

<div class="registerForm">

    <form  method="GET">
       <div class="formEmail">
           <label for="email">Ingrese un mail para crear un usuario</label>
           <input for="email" type="email" name="email" value="" placeholder="Mail de Usuario">
       </div>
   </form>
    
    <form  method="GET">
         <div class="contra">
            <label for="contraN">Escriba una contraseña segura</label>
            <input for="contraN" type="password" name="pass" value="" placeholder="Contraseña">
        </div>
    </form>

    <form action="./home.html" method="GET">
        <div class="repetirContra">
            <label for="repContra">Repita su contraseña</label>
            <input for="repContra" type="password" name="pass" value="" placeholder="Repetir Contraseña">
            <button type="submit">  Registrarme </button>
        </div>
    </form>

    <div class="terminos">
        <form method="GET">
            <label for="checkboxTerms">Términos y Condiciones</label>
            <input type="checkbox" name="terms" value="terminosYcondiciones">
        </form>
    </div>



   <div class="linkLogin">
        <a href="./login.html">Ya Tengo Una Cuenta</a>
   </div>

</div>
    
</body>
