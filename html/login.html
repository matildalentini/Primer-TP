<!--Es la página con el formulario de login del sitio. El formulario debe estar centrado en la página tanto horizontal como verticalmente. Debe contar con los siguientes campos:
Email. 
Contraseña 
Botón con la leyenda "ingresar".  
Link al formulario de registro con el texto "No tengo cuenta". 
Link al formulario para recuperar contraseña con el texto "Recuperar contraseña".-->

<body class="bodyFormularios">
    <header> <a class= "title" href="./index.html">VINOVA</a></header>

<section class="login">
    <div class="loginForm">

        <form action="index.html" method="GET" id="login">
               <label for="email">Ingrese su mail de usuario</label>
               <input for="email" type="email" name="email" value="" placeholder="Mail de Usuario" id="email">
               <div id="email-error" class="error-message"></div> <br><br> 

               <label for="contraseña">Ingrese su contraseña</label>
               <input for="contraseña" type="password" name="pass" value="" placeholder="Contraseña" id="contraseña">
               <div id="password-error" class="error-message"></div> <br><br> 
    

               <button type="submit" id="ingresar"> Ingresar </button>

       </form>

       <div class="linkRegistro">
            <a href="./register.html">No Tengo Cuenta</a>
       </div>

       <div class="linkRecuperar">
            <a href="./recover.html">Recuperar Contraseña</a>
       </div>
      
    </div>
</section>


<script src="../js/login.js"></script>
