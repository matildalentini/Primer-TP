<!-- Es la página con el formulario para recuperar la contraseña. El formulario debe estar centrado en la página tanto horizontal como verticalmente. Debe contar con los siguientes campos:
Email. /
Botón con la leyenda "Recuperar" . /
Un checkbox con la leyenda "Quiero recuperar mi contraseña". -->

<body>
  <header> <a class= "title" href="./index.html">VINOVA </a></header>


    <div class="recoverForm">


        <form  method="GET">
             <div class="formEmail">
                <label for="email">Ingrese su mail de usuario</label>
                 <input for="email" type="email" name="email" value="" placeholder="Mail de Usuario">
            </div>
        </form>
 

        <form action="login.html" method="GET">
            <div class="formNueva">
                <label for="contraseñaNueva">Ingrese una contraseña nueva</label>
                <input for="contraseñaNueva" type="password" name="pass" value="" placeholder="Nueva Contraseña">
                <button type="submit">  Recuperar </button>
            </div>
        </form>

        <div class="recup">
            <form method="GET">
                <label for="checkboxTerms">Quiero Recuperar Mi Contraseña</label>
                <input type="checkbox" name="recup" value="recuperar">
            </form>
        </div>
        

    </div>
